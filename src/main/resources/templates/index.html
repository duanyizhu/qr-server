<html>
    <head>
        <title>Generate your custom code</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">

            generateQRCode = function() {
                var checkoutId = document.getElementById("checkoutId").value;
                var cardId = document.getElementById("cardId").value;
                var amount = document.getElementById("amount").value;
                var currency = document.getElementById("currency").value;
                var data = 'checkoutId=' + checkoutId + '~' + 'last=' + cardId + '~' + 'amount=' + amount + '~' + 'currency=' + currency;
                var url = 'https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=' + data;
                alert (url);
                $('#qrcode').attr('src', url);
            }
        </script>
    </head>
    <body>
        <form name="myForm">
        <label>CheckoutID</label>
        <input type="text" name="checkoutId" id="checkoutId" /><br>
        <label>CardID</label>
        <input type="text" name="cardId" id="cardId" /><br>
        <label>Amount</label>
        <input type="text" name="amount" id="amount" /><br>
        <label>Currency</label>
        <input type="text" name="currency" id="currency" /><br>
        <input type="button" value="generate" onclick='generateQRCode();' />
        </form>
        
        <img id='qrcode' 
            src=""
            alt="" 
            title="HELLO" 
            width="250" 
            height="250" />
    </body>
</html>
